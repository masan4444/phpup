  build_release:
    name: Build Release
    needs: create_release
    runs-on: ${{ matrix.os }}
    env:
      CARGO: cargo
      TARGET_FLAGS: --target ${{ matrix.target }}
      TARGET_DIR: ./target/${{ matrix.target }}
      RUST_BACKTRACE: 1
    strategy:
      matrix:
        build: [linux, linux-armv7, linux-aarch64, macos]
        include:
          - build: linux
            os: ubuntu-18.04
            rust: stable
            target: x86_64-unknown-linux-musl
            arch: x86_64
          - build: linux-armv7
            os: ubuntu-18.04
            rust: stable
            target: armv7-unknown-linux-gnueabihf
            arch: armv7
          - build: linux-aarch64
            os: ubuntu-18.04
            rust: stable
            target: aarch64-unknown-linux-musl
            arch: aarch64
          - build: macos
            os: macOS-latest
            rust: stable
            target: x86_64-apple-darwin
            arch: x86_64
          # - build: macos-aarch64
          #   os: macOS-latest
          #   rust: stable
          #   target: aarch64-apple-darwin
          #   arch: aarch64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install packages (Ubuntu)
        if: matrix.os == 'ubuntu-18.04'
        run: sudo apt install libssl-dev zlib1g-dev

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
          target: ${{ matrix.target }}

      - name: Use Cross
        if: matrix.arch == 'armv7' || matrix.arch == 'aarch64'
        run: |
          cargo install cross
          echo "CARGO=cross" >> $GITHUB_ENV

      - name: Get release download URL
        uses: actions/download-artifact@v1
        with:
          name: artifacts
          path: artifacts

      - name: Set release upload URL and release version
        shell: bash
        run: |
          release_upload_url="$(cat artifacts/release-upload-url)"
          echo "RELEASE_UPLOAD_URL=$release_upload_url" >> $GITHUB_ENV
          echo "release upload url: $RELEASE_UPLOAD_URL"
          release_version="$(cat artifacts/release-version)"
          echo "RELEASE_VERSION=$release_version" >> $GITHUB_ENV
          echo "release version: $RELEASE_VERSION"

      - name: Build release binary
        run: ${{ env.CARGO }} build ${{ env.TARGET_FLAGS }} --verbose --release

      - name: Generate completion files (x86_64)
        if: matrix.arch == 'x86_64'
        run: |
          mkdir -p completions/{bash,zsh}
          ./target/${{ matrix.target }}/release/phpup completions --shell bash > completions/bash/_phpup
          ./target/${{ matrix.target }}/release/phpup completions --shell zsh > completions/zsh/_phpup

      - name: Generate completion files (arm)
        if: matrix.arch == 'armv7' || matrix.arch == 'aarch64'
        uses: uraimo/run-on-arch-action@v2.1.1
        with:
          arch: ${{ matrix.arch }}
          distro: ubuntu20.04
          githubToken: ${{ github.token }}
          dockerRunArgs: |
            -v $PWD/target:/target:Z \
            -v $PWD/completions:/completions:Z
          run: |
            mkdir -p completions/{bash,zsh}
            ./target/${{ matrix.target }}/release/phpup completions --shell bash > completions/bash/_phpup
            ./target/${{ matrix.target }}/release/phpup completions --shell zsh > completions/zsh/_phpup

      - name: Build archive
        shell: bash
        run: |
          staging=phpup-${{ matrix.build }}
          mkdir $staging
          cp {README.md,LICENSE} $staging/
          cp target/${{ matrix.target }}/release/phpup $staging/
          cp -r completions $staging/
          zip -r $staging.zip $staging
          echo "ASSET=$staging.zip" >> $GITHUB_ENV

      - name: Upload release archive
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.RELEASE_UPLOAD_URL }}
          asset_path: ${{ env.ASSET }}
          asset_name: ${{ env.ASSET }}
          asset_content_type: application/octet-stream
